services:
  hydra:
    container_name: hydra
    build:
      dockerfile: ./Dockerfile.latest
      context: .
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      PGUSER_SUPERUSER: ${POSTGRES_USER}
      PGPASSWORD_SUPERUSER: ${POSTGRES_PASSWORD}
    volumes:
      - ./volumes/db:/home/postgres/pgdata
